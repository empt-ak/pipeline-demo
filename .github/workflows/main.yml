name: Moja prva pipeline

on: 
  workflow_dispatch:
    inputs:
      logLevel:
        description: 'Log level'
        required: true
        default: 'warning'
        type: choice
        options:
        - info
        - warning
        - debug

env:
  GLOBAL: 'globvar'

jobs:
 log-inputs:
  runs-on: ubuntu-latest
  steps:
    - run: "echo ${{ inputs.logLevel }}"
